<div class="row animated fadeIn">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del Usuario</h4>
                <h6 class="card-subtitle">{{usuario.nombre}}</h6>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder='Nombre de Usuario' required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo Electronico</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="usuario.email" name="email" type="email" class="form-control" placeholder="Email" [disabled]="usuario.google" required>
                        </div>
                    </div>


                    <button type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                      <i class="fa fa-save"></i>
                      Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Imagen de Perfil</h4>
                <h6 class="card-subtitle">{{usuario.nombre}}</h6>
                <div>
                    <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">

                </div>

                <input (change)="seleccionImage($event.target.files[0])" type="file">
                <br>
                <br>
                <br>
                <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                      <i class="fa fa-save"></i>
                      Actualizar Foto
                </button>

                <!-- <h4 class="card-title">File Upload4</h4>
                <label for="input-file-now-custom-3">You can combine options</label>
                <input type="file" id="input-file-now-custom-3" class="dropify" data-height="400" data-default-file="./assets/images/users/1.jpg" /> -->

            </div>
        </div>
    </div>
</div>
