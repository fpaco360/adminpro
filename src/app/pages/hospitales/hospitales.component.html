<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input (keyup)="buscar_hospital(input.value)" #input type="text" class="form-control" placeholder="Bucar Hospital">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button class="btn waves-effect waves-light btn-rounded btn-primary" (click)="crear_hospital()">
                                        <i class="fa fa-plus"></i>  
                                        Crear Hospital
                    </button>
                </div>
                <h3 class="card-title ">Hospitales registrados (<small>{{total}}</small>)</h3>



                <table class="table table-hover" align="center">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70">
                                <img (click)="actualizar_imagen(hospital)" [src]="hospital.img|imagen:'hospital'" class="img-50 pointer ">
                            </td>
                            <td align="center">
                                <input type="text" class="form-control" [(ngModel)]="hospital.nombre" name="nombre">
                            </td>
                            <td align="center">
                                <button type="button" class="btn btn-primary" (click)="actualizar_hospital(hospital)">
                                <i class="fa fa-save"></i>
                              </button>
                                <button type="button" class="btn btn-danger" (click)="borrar_hospital(hospital)">
                                  <i class="fa fa-trash" ></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
